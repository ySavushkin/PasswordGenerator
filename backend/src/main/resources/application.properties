spring.application.name=PasswordGenerator

#V1 OK
#spring.datasource.url=jdbc:postgresql://db:5432/PasswordGenerator_DB

spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/PasswordGenerator_DB
#.datasource.url=jdbc:postgresql://db:5432/password_gen_db

spring.datasource.username=user_n
spring.datasource.password=user_password

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/changelog-master.yaml
spring.liquibase.enabled=true

logging.level.org.springframework: TRACE
